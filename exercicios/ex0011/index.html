<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>

        <!--se a tela for no maximo 750 pixels use a foto pequena-->
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">

        <!--se a tela for no maximo 1050 pixels use a foto media-->
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">

        <!--se a tela for maior que as duas anteriores use a foto grande-->
        <img src="imagens/fotog.png" alt="imagem flexivel">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio preload="metadata" controls loop>
        <source src="media/JustBreathing.mp3" type="audio/mpeg">
        <source src="media/JustBreathing.ogg" type="audio/ogg">
        <source src="media/JustBreathing.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/JustBreathing.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <br><audio preload="metadata" controls>
        <source src="media/Diego & Victor Hugo - Desbloqueado (Ao Vivo)(360p).mp4" type="audio/mp4">
    </audio>
    <!-- MP3 WAV OGG-->

</body>
</html>
